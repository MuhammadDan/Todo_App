<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="bara_container">
    <div class="main_container" id="container_of_register">
        <h2 class="told">Signup</h2>
        <input type="text" id="register_name" class="text-field" name="Register-name" placeholder="Full name" required/><br>
        <input type="email" id="register_email" class="text-field" name="register-email" placeholder="Email address" required/><br>
        <input type="password" id="register_password" class="text-field" name="register-password" placeholder="password" required/><br>
        <button id="register_btn" class="btn_style">Signup</button>
        <button id="log_btn" class="an_btn">Signin</button> 
    </div>
    <div class="main_container" id="login_container">
        <h2 class="told">Login</h2>
        <input type="email" id="login_email" class="text-field" name="login-email" placeholder="Email address" required/><br>
        <input type="password" id="login_password" class="text-field" name="login-password" placeholder="password" required/><br>
        <button id="login_btn" class="btn_style">Login</button>
        <button id="reg_btn" class="an_btn">Signup</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
